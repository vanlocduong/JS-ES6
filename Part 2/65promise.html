    <script>
        function startClick(resolve, reject) {
            var count = 0

            button.addEventListener('click', function () {
                count += 1
            })


            setTimeout(function () {
                    if (count >= 5) {
                        // alert('resolved') // resolved
                        resolve('resolved: you clicked more than 5 times ')
                    } else {
                        // alert('rejected') // rejected
                        reject('rejected: not click more than 5 times')
                    }
                }, 2000)

            //     }, 2000)
            // })

        }
